<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Goal evaluation</title>
    <link rel="stylesheet" href="/css/bootstrapV3/css/bootstrap.min.css" type="text/css">
    <!--[if lt ie 9]>
    <script src="/css/bootstrapV3/html5shiv.min.js" type="text/javascript"></script>
    <script src="/css/bootstrapV3/respond.min.js" type="text/javascript"></script>
    <![endif]-->
    <script src="/css/bootstrapV3/js/jquery.min.js" type="text/javascript"></script>
    <script src="/css/bootstrapV3/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="Stylesheet" type="text/css" href="/css/listDialog.css" />
    <link rel="stylesheet" type="text/css" href="/css/tcal.css" />
    <script type="text/javascript" src="/js/tcal.js"></script>
    <link href="/css/demo.css" rel="stylesheet" type="text/css">
</head>
<body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12" >
                    <div class="row-fluid" >
                        <div class="span12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>goalID</th>
                                        <th>UserName</th>
                                        <th>Group</th>
                                        <th>Title</th>
                                        <th>Descript</th>
                                        <th>Do_Data</th>
                                        <th>status</th>
                                        <th>MR_Eval</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr style="border-bottom:1px dashed #ccc;" th:each="mes :${EmployeeGoalEvallists}">
                                        <td th:text="${mes[Goal_id]}">1</td>
                                        <td th:text="${mes[name]}">TB - Monthly</td>
                                        <td th:text="${mes[Group]}">1.xxxxxx...</td>
                                        <td th:text="${mes[Title]}">01/04/2012</td>
                                        <td th:text="${mes[Describe]}">Default</td>
                                        <td th:text="${mes[Do_Data]}">xxxxxx</td>
                                        <td th:text="${mes[status]}">Excellent</td>
                                        <td th:text="${mes[Mr_eval]}"></td>
                                        <td th:text="${mes[grade]}"></td>
                                        <td>
                                            <a href="#" class="addEval"
                                               th:onclick="addeval([[${mes[Title]}]],[[${mes[Describe]}]],[[${mes[Do_Data]}]],[[${mes[status]}]])">addEval</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="LoginBox">
                                <form class="contact" action="#" method="post" id="form">
                                    <div class="row1" style="background:#858585">
                                        <span style="font-size:30px"> Detailed Window</span><a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
                                    </div>
                                    <div>
                                        <div class="lbl">
                                            <label>Title</label>
                                        </div>
                                        <div class="ctrl">
                                            <input type="text" id="Title" name="Title" value="001" readonly>
                                        </div>

                                        <div class="lb2">
                                            <label >Descript</label>
                                        </div>
                                        <div class="ctrl">
                                            <textarea id="Describe" placeholder="1.xxxxxx" style="width:300px;resize: none;" rows="6" wrap="virtual" readonly></textarea>
                                        </div>

                                        <div class="lb3">
                                            <label >Do_Data</label>
                                        </div>
                                        <div class="ctrl" style="width:120px;">
                                            <input  id="Do_Data" type="text"  readonly/>
                                        </div>

                                        <div class="lb4">
                                            <label >status</label>
                                        </div>
                                        <div class="ctrl">
                                            <input id="status" type="text" readonly>
                                        </div>

                                        <div class="lb5">
                                            <label >MR-Eval</label>
                                        </div>
                                        <div class="ctrl">
                                            <textarea placeholder="xxxxxx" style="width:300px;resize: none;" rows="6" wrap="virtual"></textarea>
                                        </div>
                                    </div>

                                    <div class="lb6">
                                        <label >Grade</label>
                                    </div>
                                    <div class="ctrl">
                                        <select>
                                            <option value="Complete">Errand</option>
                                            <option value="Going">General</option>
                                            <option value="Default">Excellent</option>
                                        </select>
                                    </div>

                                    <div>
                                        <div class="span10 offset2">
                                            <input type="submit" name="submit" id="submit" class="submit" value="submit">
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div> 
                    <button class="btn btn-success" type="button" style="margin-left: 25px;">submit</button>
                    <button class="btn btn-success" type="button" style="margin-left: 2px;">save</button>
                    <button class="btn btn-success" type="button" style="margin-left: 2px;">cancel</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //弹出窗口
            $(function ($) {
                $(".addEval").hover(function () {
                    $(this).stop().animate({
                        opacity: '1'
                    }, 600);
                }, function () {
                    $(this).stop().animate({
                        opacity: '0.6'
                    }, 1000);
                });
                //关闭
                $(".close_btn").hover(function () { $(this).css({ color: 'black' }) }, function () { $(this).css({ color: '#999' }) }).on('click', function () {
                    $("#LoginBox").fadeOut("fast");
                    $("#mask").css({ display: 'none' });
                });
            });

            function addeval(Title,Describe,Do_Data,Status) {
                $("#Title").val(Title);
                $("#Describe").val(Describe);
                $("#Do_Data").val(Do_Data);
                $("#status").val(Status);

                $("body").append("<div id='mask'></div>");
                $("#mask").addClass("mask").fadeIn("slow");
                $("#LoginBox").fadeIn("slow");
            }
            </script>	
</body>
</html>
